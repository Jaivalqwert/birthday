<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to top right, #ffe6e6, #ffccff);
            height: 100vh;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive;
        }

        .container {
            text-align: center;
            position: relative;
            top: 20%;
        }

        .birthday-text {
            font-size: 3rem;
            color: #ff1493;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .cake {
            width: 200px;
            margin-top: 20px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .balloon {
            width: 60px;
            height: 80px;
            background-color: red;
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            bottom: -100px;
            animation: rise 6s infinite ease-in;
        }

        .balloon1 {
            left: 10%;
            background: #ff4d4d;
            animation-delay: 0s;
        }

        .balloon2 {
            left: 30%;
            background: #ff9933;
            animation-delay: 2s;
        }

        .balloon3 {
            left: 60%;
            background: #66ccff;
            animation-delay: 4s;
        }

        .balloon4 {
            left: 80%;
            background: #99ff99;
            animation-delay: 6s;
        }

        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }

            50% {
                transform: translateX(30px);
            }

            100% {
                bottom: 120%;
                transform: translateX(-30px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="birthday-text">ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>

        <a href="birthday3.html"><img src="../image/cake.png" class="cake" alt="Birthday Cake" /></a>

        <div class="balloon balloon1"></div>
        <div class="balloon balloon2"></div>
        <div class="balloon balloon3"></div>
        <div class="balloon balloon4"></div>
    </div>
</body>

</html>
